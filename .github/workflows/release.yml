name: Release (Linux Avalonia)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  DOTNET_VERSION: "8.0.x"
  AVALONIA_PROJECT: "src/StarRuptureSaveManager.Avalonia/StarRuptureSaveManager.Avalonia.csproj"

jobs:
  test-core:
    name: Test Core
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore StarRuptureSaveManager.sln

      - name: Run Core Tests
        run: dotnet test tests/StarRuptureSaveManager.Core.Tests/StarRuptureSaveManager.Core.Tests.csproj -c Release --no-restore

  package-linux:
    name: Package ${{ matrix.rid }}
    needs: test-core
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rid: [linux-x64, linux-arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish ${{ matrix.rid }}
        env:
          AVALONIA_TELEMETRY_OPTOUT: "1"
        run: |
          set -euo pipefail
          mkdir -p dist/publish/${{ matrix.rid }}
          dotnet publish "${{ env.AVALONIA_PROJECT }}" \
            -c Release \
            -r "${{ matrix.rid }}" \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=false \
            -o "dist/publish/${{ matrix.rid }}"

      - name: Create tar.gz
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          ARTIFACT="dist/StarRuptureSaveManager-Avalonia-${VERSION}-${{ matrix.rid }}.tar.gz"
          tar -czf "$ARTIFACT" -C "dist/publish/${{ matrix.rid }}" .
          echo "ARTIFACT=$ARTIFACT" >> "$GITHUB_ENV"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.rid }}
          path: ${{ env.ARTIFACT }}
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: package-linux
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
